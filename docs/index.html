<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JourneyBoiye - a travel recommendation system</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        JourneyBoiye
      </h1>
      <p class="subtitle">
        A travel recommendation system
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Recommendations from your last search
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your information
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="your name" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Age</label>
              <div class="control">
                <input class="input" type="number" placeholder="your age" id="age" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Interests</label>
              <div class="control">
                <textarea class="textarea" placeholder="your interests" id="interests"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">Budget</label>
              <div class="control">
                <input class="input" type="number" placeholder="your budget" id="budget" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Travel date</label>
              <div class="control">
                <input class="input" type="date" id="date">
              </div>
            </div>
            <div class="field">
              <label class="label">Where are you from?</label>
              <div class="control">
                <input class="input" type="text" placeholder="city" id="city">
              </div>
            </div>
            <div class="field">
              <label class="label">How many people will you travel with?</label>
              <div class="control">
                <input class="input" type="number" placeholder="number of people" id="numOfPeople" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Purpose of travel</label>
              <div class="control">
                <textarea class="textarea" placeholder="your purpose of travel" id="purpose"></textarea>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Get our recommendation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{name}}</strong> <small>{{email}}</small>
              <br> {{comment}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
