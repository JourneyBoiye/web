<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JourneyBoiye - a travel recommendation system</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        JourneyBoiye
      </h1>
      <p class="subtitle">
        A travel recommendation system
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Recommendations from your last search
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your information
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Age</label>
              <div class="control">
                <input class="input" type="number" placeholder="Your Age" id="age" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Activities that you are interested in</label>
              <div class="control">
                <input class="input" type="text" placeholder="Activities" id="activities">
              </div>
            </div>
            <div class="field">
              <label class="label">Budget</label>
              <div class="control">
                <input class="input" type="number" placeholder="Your Budget" id="budget" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Travel date</label>
              <div class="control">
                <input class="input" type="date" id="date">
              </div>
            </div>
            <div class="field">
              <label class="label">Where are you from?</label>
              <div class="control">
                <input class="input" type="text" placeholder="City" id="city">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Get our recommendations</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each resultsArray}}
    <div class="box">
      <article class="media">
<!--         <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div> -->
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{name}}</strong>
              ({{country}} {{flagLevel level}} {{region}})
              <i class="fas fa-plane"></i>
              {{formatNumber fare style="currency" currency="USD"}}
              <br> {{text}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{else}}
    <h2>No results found...</h2>
    {{/each}}
    <div class="field center">
     <label class="label">How were these results?</label>
      <div class="control">
       <input class="input" type="text" id="feedback">
      </div>
      <div class="control center" id="nlc">
        <button class="button is-primary">Update results</button>
      </div>
    </div>
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwZaqBJiUhWRoACHVe8p0rkNbmIDvdxo8&libraries=places&language=en"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/handlebars-intl.min.js"></script>

  <script src="./js/dist/bundle.js"></script>
</body>

</html>
