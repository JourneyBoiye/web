<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JourneyBoiye - a travel recommendation system</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        JourneyBoiye
      </h1>
      <p class="subtitle">
        A travel recommendation system
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Recommendations from your last search
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your information
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="your name" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Age</label>
              <div class="control">
                <input class="input" type="number" placeholder="your age" id="age" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Activities that you are interested in</label>
              <div class="control">
                <input class="input" type="text" placeholder="activities" id="activities">
              </div>
            </div>
            <div class="field">
              <label class="label">Budget</label>
              <div class="control">
                <input class="input" type="number" placeholder="your budget" id="budget" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Travel date</label>
              <div class="control">
                <input class="input" type="date" id="date">
              </div>
            </div>
            <div class="field">
              <label class="label">Where are you from?</label>
              <div class="control">
                <input class="input" type="text" placeholder="city" id="city">
              </div>
            </div>
            <div class="field">
              <label class="label">How many people will you travel with?</label>
              <div class="control">
                <input class="input" type="number" placeholder="number of people" id="numOfPeople" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Purpose of travel</label>
              <div class="control">
                <input class="input" type="text" placeholder="purpose" id="purpose">
              </div>
            </div>
<!--             <div class="field">
              <label class="label">Destination region</label>
              <div class="control">
                <input class="input" type="text" placeholder="destination" id="destination">
              </div>
            </div> -->
            <div class="control">
              <button class="button is-primary">Get our recommendations</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    function showInfo() {
      var name = document.getElementById("name").value;
      display_message.innerHTML = name;
    }
  </script>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each results}}
    <div class="box">
      <article class="media">
<!--         <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div> -->
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{name}}</strong>
              <br> {{text}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{else}}
    <h2>No results found...</h2>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="journey.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwZaqBJiUhWRoACHVe8p0rkNbmIDvdxo8&libraries=places&language=en"></script>


  <script>
    var input = document.getElementById('city');
    var autocomplete = new google.maps.places.Autocomplete(input,{types: ['(cities)']});
    google.maps.event.addListener(autocomplete, 'place_changed', function(){
       var place = autocomplete.getPlace();
    })
  </script>
</body>

</html>
